<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>هوا شناسی</title>
  </head>
  <body>
    <main>
      <section class="ContainerBtnCity">
        <div class="cityInfo">
          <h2 class="cityTitle"></h2>
          <div class="animation"></div>
          <span class="description"></span>
          <span class="temp"></span>
          <span class="wind_speed"></span>
        </div>
        <div class="setCity">
          <label for="">
            <input type="text" class="nameCity" placeholder="نام شهر به انگلیسی">
            <div class="Error">انگلیسی بنویس!!</div>
          </label>
          <button class="btnCity">جستجوی شهر</button>
        </div>
      </section>

    </main>
    <script src="javascriptFiles/javas.js"></script>
  </body>
</html>
